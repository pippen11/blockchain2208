    <div>javascript를 html 에서 사용하는방법 ,변수 ? 자료형></div>

    <script>
      // script는 html에서 javascript를 입력하는 태그

      // 지금까지 했떤 html,css는 구조적으로 많이봤다.
      // 프로그래밍 적으로? javascript

      // 변수란 데이터를 담은 상자
      // 이사를한다-> 상자에다가 뭘 넣었는지 이름을 붙임-> 그상자안에 맞는 물건을 넣음
      // -> 차에옮김
      // 데이터를 사용해 ->변수를 선언하고 -> 변수에 대이터를 정의해-> 그걸 렘에 담아둔다.
      // 다른 프로그램에서는 위치를 알수있는데(메모리), javascript에서는 없다.

      var var1 = 1;
      //   var1로 이름을 선언

      //  var은 편하게 계속 맘대로 쓸수있어
      var1 = 2;
      //    var1을 정의했따 , 값을 대입했다 값을 넣었다
      console.log(var1);
      var var1 = "var1";
      //   var1을 다시초기화 했다. 선언하고 정의했다. 이름을 다시 붙이고 다시넣었다
      console.log(var1);

      var var1;
      // var은 요즘 안쓴다. 문제가 많다
      // 여러 사람들이 같이 작업을 할때 같은 변수를 사용하면서 다른의미로 사용하게 될수가있다.
      // 재훈이가 a라는 변수를 선언하고 거기에 1을 저장한 정의한후에 출석 날짜로 사용하고있다.
      // 성진이가 같은 프로젝트를 진행하면서 a라는 변수를 주고 결석 날짜로 사용해버려
      //  같은 파일 내에서 2가지의 의미로 사용된다. a라는게 정확히 뭘 뜻하는지 알수없게된다.

      //   let 은 var 을 수정 업데이트 보완해서나옴
      //   let let1 = 1;
      // let let1; 재선언이 불가능하다. 같은이름으로 선언?: 이름붙이기? 가 불가능해

      let let1 = 1;
      const const1 = 1;

      let let2;

      let2 = 2;
      // let2를 정의했다-> 상자에 물건을 담는다.
      let let3 = 3;

      //   const1= 3; 재정의가 불가능하기때문에 개발자도구의 콘솔창에서 문제가 발생한다.
      console.log("asdf");
      //   e이름그대로 콘솔에 로그를 남긴다.
      console.log(let1);
      console.log(const1);
      console.log(let2);
      console.log(let3);

      // array는 배열, 더깊이 얘기는 나중에
      let string1 = '"abcd"';
      let string2 = "abcd";
      let string3 = `abcd`;
      // '는 1옆에 esc 아래에 있는거다

      //   let string4 = "sdfsdfsdfsdf";
      //   let string5 = 'sdfsdfsdfdsf';
      //   let dddf4 = `dkfjkdjf`;

      let string6 = "ㅁasdasdas\
          asdasdasd\
          ";
      //   역슬래시는 "", '' 도 여러줄 가능하다.

      let nunber2 = 1.1;
      let number3 = 1 / 3;
      let number4 = "1";

      //   let안쓰면 바로 들어감

      let boolean1 = true;

      let boolean3 = 1;
      let boolean4 = "asdf";

      // boolenn4는 참인가? 거짓인가? 참입니다.(값을갖고있다는건 데이터를 갖고있다는것이고 참으로 생각함)
      let boolean5 = 0; /* 이건 거짓 */
      let boolean6 = "0"; /* 0이라는 텍스트를 갖고있어서 참 */
      let boolean7 =
        ""; /* 텍스트지만 값이 없다고 취급해서 거짓이나옴 스페이스바로 공간주면 참나옴 */
      let boolean8 = "\uac00"; /* 유니코드로 나옴? 가 로나옴*/

      console.log(boolean8);

      //   그럼 요둘의 차이는 뭐냐?
      //   undefined는 초기값, 내가 설정하지 않은 없는값, 빈값
      //   javascript만 한사람은 undefined
      // null은 내가 설정한 빈값
      //   다른 언어 했던 사람이 null
      // 사실 많이 안씀

      let obj = {};
      // object는 키와 값으로 이루어진 객체, 중괄호로 정의함
      // const obj = {} 이렇게하면 재정의 불가능한데 재정의 밑에서 해서 오류뜸
      obj = { a: 1, b: 2, c: "3" };
      //   1, 2같은 숫자나 3이라는 텍스트나
      // 변수도 들어갈수있음 boolean3같은것도 가능
      obj.a = 1;
      obj.b = boolean7;
      obj.c = "3";
      //    a , b , c를 키라고하고 1, 2 "3"를 값이라 한다.
      obj.a = "정재훈";
      //   obj라는 객체에 a라는 키를 넣었다?
      console.log(obj.a);
      console.log(obj.b);
      console.log(obj.c);

      let arr1 = [1, 2, "3", { a: 1, b: 2, c: "3" }, true, [obj.a, 3], obj];
      const arr2 = [];
      //   배열 (array)는 순차적인 데이터다

      console.log(arr1);
      console.log(arr1[0]);
      //   arr1[몇번째 있는지] 넣으면 그 몇번째의 값을 가져온다.
      //  arr1[0] 배열의 첫번째 값을 가져온다.
      console.log(arr1[1]);
      //   arr1[1] 배열의 두번째 값을 가져온다.
      console.log(arr1[6]);
      // arr1[2] 배열의 세번째 값을 가져온다.

      arr1.push(123);

      arr1.push("abc");
      //   push는 뒤에서 추가한다.
      console.log(arr1);

      let pop1 = arr1.pop();
      // pop은 뒤에서 빼
      console.log(arr1);
      console.log(pop1);
      arr1.unshift("unshift");
      //   unshift는 앞에서 추가
      console.log(arr1);
      let shift1 = arr1.shift();
      // shift는 앞에서뺌
      console.log(arr1);
      console.log(shift1);

      console.log(typeof shift1);
      console.log(typeof shtring1);
      console.log(typeof nunber1);
      console.log(typeof bollean1);
      console.log(typeof undefined1);
      console.log(typeof null);
      console.log(typeof obj);
      console.log(typeof obj.a);
      console.log(typeof obj.b);
      console.log(typeof obj.c);
      console.log(typeof arr1);
      console.log(typeof arr1[0]);
      console.log(typeof arr1[2]);
      console.log(typeof arr1[3]);
      //   typeof : 변수의 자료형을 알려준다.

      // 변수명 , let / const *** 에서 ***이 변수명(식별자)이다.
      // 변수에 대한 표기법 (식별자 표기법)
      // kebab case , 케밥 표기법
      // let kebab-case<< css에서 , class 이름

      // 웬만하면 이거써라(예외 , react)
      let camelCase;
      let stundentName;

      let obj1 = {
        "test code": 1,
        test_code: 2,
      };

      console.log(obj1["test code"]);
      //  안에 그대로 쓰면 됨  1로 뜸
