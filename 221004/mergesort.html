    <script>
      let count = 0;
      function merge(leftArr, rightArr) {
        //727 129
        const result = [];
        let leftIdx = 0,
          rightIdx = 0;

        while (leftIdx < leftArr.length && rightIdx < rightArr.length) {
          //좌우 배열의 인덱스가 배열의 크기보다 작으면
          if (leftArr[leftIdx] < rightArr[rightIdx]) {
            //왼쪽배열의 아이템이 오른쪽 배열의 아이템보다 작으면
            result.push(leftArr[leftIdx++]);
            //결과 배열에 왼쪽 아이템을 넣어주고 왼쪽 인덱스를 증가시킨다.
          } else {
            result.push(rightArr[rightIdx++]);
            //결과 배열에 오른쪽 아이템을 넣어주고 오른쪽 인덱스를 증가시킨다.
          }
        }
        return [
          ...result, //[129]=>[129,621]
          //결과와
          ...leftArr.slice(leftIdx), //[727]
          //왼쪽의 남은배열
          ...rightArr.slice(rightIdx), //[]
          //[1,2,3]에서 슬라이스 3하면 빈배열이된다 3자리까지밖에없어서
          //오른쪽의 남은배열
          //왼족 오른쪽 다하고 결과에 더해짐?
        ];
      }

      function mergeSort(arr) {
        //[727, 129, 621, 333, 100, 708, 1112, 1121]
        // console.log("");
        //분리하는 애
        if (arr.length === 1) return arr;
        const midPoint = parseInt(arr.length / 2); //4
        count++;
        return merge(
          mergeSort(arr.slice(0, midPoint)), //[727, 129, 621, 333]=>[727, 129]==>[727] //왼쪽
          mergeSort(arr.slice(midPoint)) //=>[129]
        );
      }

      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];
