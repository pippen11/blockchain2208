<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function leeJH() {
        let name;
        //함수의 스코프 내에서 지역변수로 name을 사용했다.
        class LeeJH {
          //클래스를 생성해서 get, set, consoleLog 메서드를 초기화 했다.
          get() {
            //get 메서드는 함수의 지역변수 name을 가져올수이따.ㅣ
            return name;
          }
          set(data) {
            //set 메서드는 받는 데이터를 지역변수 name에 정의한다.
            name = data;
          }
          consoleLog() {
            //name확인용
            console.log(name);
          }
        }
        return new LeeJH();
      }

      const tempJH = leeJH();
      tempJH.set("이재혁");
      tempJH.consoleLog();
      console.log(tempJH.get());
      tempJH.name = "허재원";
      console.log(tempJH.name);
      //이거랑 다르다
      console.log(tempJH.get());
      //이건 함수의 이름
    </script>
  </body>
</html>
