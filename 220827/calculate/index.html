      // %는 숫자에서 사용합니다. %는 나머지를 찾습니다.
      console.log(4 / 3);
      console.log(4 % 3);
      console.log(5 % 3);
      //   3을 4로 나누고 나머지 1

      console.log(3 ** 4);

      //   ++, -- 둘다 카운터용으로 사용, 숫자를 하나 늘리거나 줄이거나 할때 사용

      let count = 0;
      console.log(++count); /* 더하고 count를 출력 +1을 먼저하고 실행*/
      // 1. ++은 +1을 한다 , 앞에붙으면 +1을 하고서 그줄을 실행한다

      //  2.  --는 -1을 한다 . 앞에붙으면 -1을 하고서 그줄을 실행한다.
      console.log(count++);
