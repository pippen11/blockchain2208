<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="data-set" data-count="0" data-time="0">count</div>
    <!-- data-count= dataset.count이다 data에 있는 count값 -->

    <script>
      console.log(document.getElementById("data-set").dataset.count);
      //속성으로 "data-***을 설정하면 jacascript에서 dataset이라는 프로퍼티 객체에 ***이라는 프로퍼티로 저장된다.
      document.getElementById("data-set").onclick = (e) => {
        e.target.dataset.count = parseInt(e.target.dataset.count) + 1;
        //dataset은 수정도 가능하다
        console.log(document.getElementById("data-set").dataset.count);
        document.getElementById("data-set").dataset.time = Date.now();
        //data.now메서드는 현재시간을 가져온다.
        consol.log(
          new Date(parseInt(document.getElementById("data-set").dataset.time))
        );
      };
    </script>
  </body>
</html>
