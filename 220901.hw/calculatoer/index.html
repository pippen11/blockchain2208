<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="grid-box">
      <div onclick="numSel(7)">7</div>
      <!-- 함수를 호출하면서 ()안에 변수 ,상수 등을 넣으면 해당함수의 매개변수에 정의한다.
    현재는 numSel의 num이라는 매개변수에 7을 정의했다 -->
      <div></div>
      <div>9</div>
      <div>/</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div onclick="numSel(8)">8</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div onclick="calculate('%')">%</div>
      <div onclick="calculate('+')">+</div>
      <div>1</div>
      <div>8</div>
      <div>9</div>
      <div onclick="check()">=</div>
      <!-- =을 누를시 현재변수를 확인 -->
      <div>4</div>
    </div>
  </body>
</html>
