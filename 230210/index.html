<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      input,
      select {
        display: block;
        margin: 0.5rem;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>현재 지갑 : <span id="account"></span></h1>
    <h2>잔액: <span id="balance"></span>ETH</h2>
    <button id="start">채굴 시작</button>
    <button id="stop">채굴 중지</button>
    <form id="confirmaccount">
      <input type="text" id="confirm" placeholder="metamask account" />
      <button>계정 이더 확인</button>
    </form>
    <form id="transaction">
      <input
        type="password"
        id="tran-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <!-- 알파벳 A-Z , a-Z, 0-9 +없으면 딱 하나씩만 들어갈수잇다 +는 여러개 -->
      <input
        type="text"
        id="transaction-account"
        placeholder="0x260B222Aa16C244b0BE74CFacFebBf71De221fF3"
      />
      <select id="select-account"></select>
      <input
        type="number"
        id="ether"
        step="0.001"
        placeholder="Ether"
        min="0"
      />
      <!-- step으로 이더보내는거 제한둘려고 적어줌 0.001단위로 늘리고 줄이고하겠다-->
      <button>이더 보내기</button>
    </form>
    <form id="new-wallet">
      <input
        type="password"
        id="new-pw"
        placeholder="Password"
        pattern="[A-Za-z0-9]+"
      />
      <!-- +는 앞에있는것들중 하나를 여러개 넣겟다 -->
      <button id="new-wallet-btn">계정생성</button>
    </form>
    <ul id="wallet-list"></ul>
    <script src="index.js"></script>
  </body>
</html>
