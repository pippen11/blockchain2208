<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>버블정렬</title>
  </head>
  <body>
    <script>
      function swap(arr, idx1, idx2) {
        const temp = arr[idx1];
        arr[idx1] = arr[idx2];
        arr[idx2] = temp;
      }
      //버블정렬은 앞에서 부터 계속 확인 갯수만큼 작은수부터 차례대로 계속 작은수 정렬다되었어도 갯수만큼 무조건 돌아감 앞에서부터 하나씩 옮기기때문에 무조건 갯수만큼 돈다
      const dataArr = [
        727, 129, 621, 333, 100, 708, 1112, 1121, 1229, 214, 1818, 500, 6, 8282,
        119, 3838,
      ];

      function bubbleSort(arr) {
        //O(n^2) for문안에 for문 또돌아서 제곱
        const tempArr = [...arr]; //원본을 수정하지 않기 위해서 임시 배열을 사용한다.
        //[1,2,3]
        for (let i = 0; i < tempArr.length; ++i) {
          //0~ tempArr.length -1까지 i를 실행한다 i=0 에서 2가됨
          //tempArr.length번 돌린다.
          for (let j = 0; j < tempArr.length - 1; ++j) {
            //-1안해주면 끝까지 돌아서 문제가 생김
            //0~ tempArr.length -2까지 j를 실행한다 j는 0=>1
            //j와 j+1을 비교하기 때문에 , 즉 j+1이 tempArr.length보다 작아야한다.-> 그래서 length -1을 해줌
            if (tempArr[j] > tempArr[j + 1]) swap(tempArr, j, j + 1);
          }
        }
        return tempArr;
      }
      console.log(dataArr);
      console.time("bubbleSort");
      console.log(bubbleSort(dataArr));
      console.timeEnd("bubbleSort");
    </script>
  </body>
</html>
