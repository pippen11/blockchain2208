<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <a href='/'>Logo</a>
    </h1>
    <h2>게시판 리스트</h2>
    <table>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
        </tr>
        <!--nunjucks는 nunjucks 구문을 통해서 html 페이지를 만들어준다.-->
        <!-- list의 length 만큼 반복문을 돌리는 문법 -->
        {% set num = 1 %}  <!-- 변수를 선언하는 nunjucks 문법 -->
        {% for item in list %}
        <tr>
            <td>{{num}}</td>
            <td><a href='/board/view?index={{num}}'>{{item.subject}}</a></td>
            <td>{{item.username}}</td>
            <td>{{item.date}}</td>
        </tr>
        {% set num = num + 1 %}
        {% endfor %}
    </table>
    <a href='/board/write'>글 작성</a>
</body>
</html>
