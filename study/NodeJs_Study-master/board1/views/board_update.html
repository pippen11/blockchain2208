<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><a href='/'>Logo</a></h1>
    <h2>글 수정 페이지</h2>
    <form method="post" action="/board/update/{{id}}">
        <ul>
            <li>
                <strong>제목</strong>
                : <input type="text" name="title" value="{{data.title}}">
                <p></p>
            </li>
            <li>
                <strong>내용</strong>
                <p></p>
                <textarea type="text" name="content">{{data.content}}</textarea>
                <p></p>
            </li>
            <li>
                <strong>작성자</strong>
                : <input type="text" name="author" value="{{data.author}}">
            </li>
        </ul>
        <input type='submit' value='수정하기'>
    </form>
</body>
</html>
