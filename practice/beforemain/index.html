<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="mainwindow" class="main">
      <div>
        <input
          id="id"
          type="text"
          placeholder="아이디입력"
          onkeyup="valueCheck()"
        />
      </div>
      <div>
        <input
          id="pw"
          type="text"
          placeholder="비밀번호입력"
          onkeyup="valueCheck()"
        />
      </div>
      <div>
        <button id="loginbtn">로그인</button
        ><button id="joinbtn">회원가입</button>
      </div>
    </div>
    <div id="secondwindow" class="second">
      <div>
        <input type="file" id="userImg" name="userImg" placeholder="유저" />
      </div>
      <div>
        <input
          id="name_join"
          type="text"
          placeholder="이름"
          onkeyup="valueCheck()"
        />
      </div>
      <div>
        <input
          id="id_join"
          type="text"
          placeholder="아이디"
          onkeyup="valueCheck()"
        />
      </div>
      <div>
        <input
          id="pw_join"
          type="text"
          placeholder="비밀번호"
          onkeyup="valueCheck()"
        />
      </div>
      <div>
        <input
          id="email_join"
          type="text"
          placeholder="이메일"
          onkeyup="valueCheck()"
        />
      </div>
      <div>
        <input
          id="birth_join"
          type="text"
          placeholder="생년월일"
          onkeyup="valueCheck()"
        />
      </div>
      <div><button id="real_join_btn">회원가입</button></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
