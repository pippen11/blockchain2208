  <body>
    <script>
      let a = 1;
      //a는 어떤것도 담을수있는 그릇이다=>변수
      //숫자 문자 다른 어떤형태도 들어갈수있다
      //유지보수가 쉽게하려고 변수에 넣는다

      a = 10;

      a = 2;
      b = 3;
      console.log(a + b);
      //5가나옴 위에서부터 읽어내려간다 a는 최종적으로 2가됨

      let first = "coding";

      console.log(first + " " + "everybody");
      //coding everybody

      first = "ff";

      console.log(first + " " + "everybody");
      //ff everybody

      let c = "fighting",
        d = "victory";

      //이런식으로 ,써서 한번에 써도 나옴

      console.log(c + d);
      //fightingvictory
