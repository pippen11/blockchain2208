      function Person(name, first, second, third) {
        this.name = name;
        this.first = first;
        this.second = second;
        this.third = third;
        this.sum = function () {
          return this.first + this.second + this.third;
        };
      }

      let kim = new Person("kim", 10, 20, 30);
      let lee = new Person("lee", 10, 10, 10);
      console.log(kim.sum());
      console.log(lee.sum());
