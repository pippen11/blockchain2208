<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let kim = { name: "kim", first: 10, second: 20 };
      let lee = { name: "lee", first: 10, second: 10 };

      function sum(pre) {
        return pre + (this.first + this.second);
      }
      let kimsum = sum.bind(kim, "->");
      console.log(kimsum());
      //call을 실행할때 함수 this값을 원하는 객체로 바꿔서 실행할수있게해준다
      //bind는 실행되는 함수의 this값을 원하는 객체로 고정시키는 새로운 함수를 만든다
    </script>
  </body>
</html>
