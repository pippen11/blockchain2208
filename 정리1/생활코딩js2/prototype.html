<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name, first, second, third) {
        this.name = name;
        this.first = first;
        this.second = second;
        this.third = third;
      }

      Person.prototype.sum = function () {
        return this.first + this.second;
      };
      //프로토 타입의 의미는 객체가 생성될때마다
      //   해당 객체의 메소드를 만들어 메모리에 할당을 해야 하는데
      //   그렇게 하지않고 생성자의 프로토타입에  정의함으로서
      //   다른 모든 객체들이 참조하여 사용할 수 있도록 하여
      //   메모리를 효율적으로 사용할 수 있도록 하는 장점과
      //   메소드의 재정의가 필요한 객체들은 상황에 맞게 자신만
      //   사용가능한 메소드를 재정의 할수 있어
      //    유지보수에도 많은 도움이 됩니다.

      let kim = new Person("kim", 10, 20, 30);
      kim.sum = function () {
        return "this:" + (this.first + this.second);
      };
      //이렇게 밑에적어놓으면 kim.sum만 다르게 실행된다.

      let lee = new Person("lee", 10, 10, 10);
      console.log(kim.sum());
      console.log(lee.sum());
    </script>
  </body>
</html>
