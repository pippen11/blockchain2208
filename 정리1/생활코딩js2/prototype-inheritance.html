<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let superObj = { superVal: "super" };
      // let subObj = { subVal: "sub" };
      // subObj.__proto__ = superObj;
      //__proto__이게 좋은방법은 아니다
      ///대체방법
      let subObj = Object.create(superObj);
      //subObj는 superObj를 부모로하는 새로운객체라는 말
      subObj.subVal = "sub";
      //   debugger;
      //확인하는 코드

      console.log(subObj.subVal);
      console.log(subObj.superVal);
      //subObj에서 superVal찾고 없으면 __proto__속성에서 찾음
      //__proto__다른객체를 상속받을때쓴다

      let kim = {
        name: "kim",
        first: 10,
        second: 20,
        sum: function () {
          return this.first + this.second;
        },
      };
      let lee = Object.create(kim);
      lee.name = "lee";
      lee.first = 10;
      lee.second = 10;
      lee.avg = function () {
        return (this.first + this.second) / 2;
      };
      //밑에랑 위에랑 똑같은 방법인데 위에 object가 권장
      //   let lee = {
      //     name: "lee",
      //     first: 10,
      //     second: 10,
      //     avg: function () {
      //       return (this.first + this.second) / 2;
      //     },
      //   };
      //   lee.__proto__ = kim;
      console.log(kim.sum());
      console.log(lee.sum());
      console.log(lee.avg());
    </script>
  </body>
</html>
