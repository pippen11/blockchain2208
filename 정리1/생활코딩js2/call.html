  <body>
    <script>
      let kim = { name: "kim", first: 10, second: 20 };
      let lee = { name: "lee", first: 10, second: 10 };

      function sum() {
        return this.first + this.second;
      }

      console.log(sum.call(kim));
      //sum이 저객체안에 포함이 안되어있어도 call이라는걸 써주고 안에 kim넣어주면
      //kim이라는 객체에서 first 10 second 20을 갖고와서 this가 kim이된다

      console.log(sum.call(lee));

      //   let kim = { name: "kim", first: 10, second: 20 };

      //   console.log(sum.call(kim, "=>"));
      //이렇게도 써줄수있다.
    </script>
