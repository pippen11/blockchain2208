<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //객체란 서로 연관된 함수와 변수를 그룹핑한 그릇이라고 생각
      //객체내의 함수를 메소드 변수를 프로퍼티라고 부른다
      //생성자는 객체를 만드는 역할을 하는 함수
      function func() {
        alert("heelo?");
      }

      window.func();
      //함수앞에 .앞은 객체 func는 속성(함수, 메소드)
      //window은 생략되도 기본적으로 사용된다 window은 전역객체
      //사실상 전역객체를 사용하고있는것
    </script>
  </body>
</html>
