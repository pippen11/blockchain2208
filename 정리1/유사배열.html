        _sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          //arguments는 사용자가 전달한 인자가 들어가있다 1,2,3,4
          console.log(i + ":" + arguments[i]);
          _sum += arguments[i];
        }
        return _sum;
      }
      console.log("result : " + sum(1, 2, 3, 4));
