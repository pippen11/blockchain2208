<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간만에 노드없이</title>
    <script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"></script>
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js"
      integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL"
      crossorigin="anonymous"
    ></script>
    <!-- 카카오 로그인 api주소 가져오기 -->
    <!-- naver login API 주소 가져오기 -->
  </head>
  <body>
    <div id="naverIdLogin"></div>
    <button id="naverLogout">log out</button>
    <p>
      API: Application programing interface<br />
      간단하게 생각하면 외부서비스를 사용한다. <br />
      -비교 : 라이브러리는 외부에서 기능하는 코드를 가져와서 사용한다.<br />
      우리쪽에 저장된 데이터 , 코드 등은 없지만 외부에서 데이터를 받아서
      사용한다<br />
      대표적 API : naver , kakao , google 등에서 지원하는 로그인 , 지도 , 파파고
      등등 , 유튜브의 영상 API 등
    </p>
    <script>
      console.log(naver);
      const naverLogin = new naver.LoginWithNaverId({
        clientId: "YxPOvLPRUSH1gI86ExNt",
        //이걸로 확인한다
        callbackUrl: "http://127.0.0.1:5501/221025/index.html",
        isPopup: false, //팝업창으로 로그인 띄울것인가?
        loginButton: { color: "green", type: 1, height: 40 },
      });
      naverLogin.init();

      naverLogin.getLoginStatus((status) => {
        if (status) {
          console.log(naverLogin);
          console.log(naverLogin.user);
        }
      });

      document.getElementById("naverLogout").onclick = () => {
        naverLogin.logout();
        Kakao.Auth.authorize({
          redirectUri: "http://127.0.0.1:5501/221025/index.html",
        });
      };

      Kakao.init("7fff2f8615b6e26affd482f43500cf06");
      Kakao.isInitialized();
      console.log(Kakao.isInitialized());

      // 이걸 하면 서버에 요청을 보내는것
    </script>
  </body>
</html>
