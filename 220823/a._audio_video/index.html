<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com">
      <div>네이버</div>
      <!-- 이건 디브영역까지포함 -->
    </a>
    <!--  a 태그는 뭐냐? 링크다. a는 인라인이다
      style을 안써
      자식으로 스타일을 설정한다
      href 속성은 뭐냐? 이동할 주소다
      href는 기본적으로 현재 주소를 기준으로 한다. << 서버 들어가면 더 정확하고
      자세하고 구르게 될것이다
      다른 웹페이지로 이동하고 싶으면 주소 가져다 넣으면 된다.
-->
    <a href="https://www.youtube.com" target="_blank">유튜브</a>
    <!-- 이건 텍스트인클라인만 영역만 포함 
    target 속성은 웹페이지를 어떻게 이동할것인다
_blank 값을 설정하면 새탭(새로운페이지 형성)으로 이동
https://pixabay.com/ko/ 무료 사진 웹사이트-->

    <audio src="goldn-116392.mp3" controls></audio>
    <!-- audio 태그는 음악을 재생하는 태그이다 속성은=video
    태그의 속성은 이름만 넣을경우 값을 true로 설정한다<< 참거짓(true/false) 값을 갖는 속성은 이름만으로 처리가 가능
이름만 넣을 수도 있는 속성들은 기본값이 거짓(false)이다.<< 기본값이라는 건 설정 자체를 안했을때(속성의 이름 자체도 아예 안넣었을때)
<audio src="goldn-116382.mp3"> controls,autoplay... 등의 아예 안넣은 상태 , 설정을 안했다 그래서 기본값이다
    근데 안에   <audio src="goldn-116392.mp3" controls="true"></audio> 이런식으로 conrols 속성을 설정하겠다 그런데 값은 알아서 넣어라-> true 입력한다.
기본값은 false 넣으면 true -->

    <video src="1.mp4" controls autoplay loop muted></video>
    <!-- <video src="https://www.youtube.com/watch?v=INak4ORss18"></video> -->
    <!-- video 태그는 영상을 출력하기 사용한다
<iframe width="835" height="470" src="https://www.youtube.com/embed/INak4ORss18" title="🔥탑건: 매버릭OST| 탑건 해변가 그 노래 : OneRepublic - I Ain’t Worried [가사/해석/번역/lyrics]" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<!-- 유튜브는 소스코드복사해서하면됨 -->

    <iframe
      width="835"
      height="470"
      src="https://www.youtube.com/embed/Iv1cOgYEGgM"
      title="더워 죽기 전에 들어야 할 여름 팝송 | pop playlist 🔥"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <!-- 유튜브 소스코드 복사해서 그대로 넣은거임 -->

    <!-- src에 주소를 입력한다.<< 주소라고 한 이유는 후에 서버 나갈때 다시 설명한다.
현재: 파일명을 입력한다(폴더 경로와 파일명을 입력한다.)
controls 속성은 영상의 컨트롤속성을 출력시켜준다
autoplay 속성은 영상이 로드가 완료되면 바로 재생된다.
autoplay의 단점이 있습니다.<<욕나옴>>
웹페이지를 들어갔을때 오디오가 바로 나오면 안되는게 권장사항이다.>>ios 가 이걸 빡세게 따짐
<<그래서 자동 재생이 안된다.
loop속성은 말 그대로 반복이다.
muted속성은 이름 그대로 음소거다. <<ios에서 중요. -->
    -->
  </body>
</html>
