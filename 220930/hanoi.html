    <script>
      //   function hanoi(n, start, end) {
      //     return;
      //   }

      // 1 => [[1,3]]
      1;
      // 2=> [[1,2], [1,3], [2,3]]

      function solution(n, start = 1, end = 3) {
        if (n === 1) return [[start, end]];

        return [
          ...solution(n - 1, start, 6 - start - end),
          [start, end],
          ...solution(n - 1, 6 - start - end, end),
        ];
        // 6-start-end=mid
      }
      let count = 1;
      function f(n) {
        if (n == 1) return 1;
        console.log(`지금${count}반복했어`);
        count++;
        return 2 * f(n - 1) + 1;
      }
      f(10090);
    </script>
