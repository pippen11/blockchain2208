<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("1<br>");
      if (true) {
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      //if문안에 ( ) true나 false가 온다
      // if문다음에 true면 그 if문 실행
      // false면 else문 실행
      //중복된것은 간결하게 바꾸기 예를들어 변수명으로 바꾸면 훨신 간결해진다.
    </script>
  </body>
</html>
