<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    original image
    <div>
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>

    tranform-translate

    <div class="transform-translate">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>

    <div class="transform-translateX">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>

    <div class="transform-translateY">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>

    <div class="trnasform-scale">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>
    <div class="transform-skew">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>
    trasform-rotate
    <div class="transform-rotate">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>

    trasform-orgin
    <div class="transform-origin">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>
    transition
    <div class="transition">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
    </div>
    <hr />
    keyframes animation
    <div class="animation">
      <img
        src="https://t1.kakaocdn.net/kakaocorp/corp_thumbnail/Kakao.png"
        alt=""
      />
      <p class="text">aserdsfsdffds</p>
    </div>
  </body>
</html>
