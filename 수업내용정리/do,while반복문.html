  <body>
    <script>
      let i = 0;
      while (i < 10) {
        console.log("i=" + ++i);
      }

      let j = 0;
      while (j < 10) {
        console.log("j = " + j++);
        break;
      }
      //   break넣으면 한번돌고 멈춤

      while (true) {
        console.log(new Date());
        if (--i < 1) break;
      }

      let k = 0;

      do {
        console.log("k = " + k++);
      } while (k < 10);

      while (i !== 0) {
        console.log("asdf1");
      }
      do {
        console.log("asdf2");
      } while (i !== 0);
    </script>
